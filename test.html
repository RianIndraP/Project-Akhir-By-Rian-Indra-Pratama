<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <main class="grid w-full place-content-center mt-28">
    <div class="bg-zinc-900">
      <div x-data="carousel()" class=" relative mx-auto w-5/6 overflow-hidden rounded-md bg-gray-800">
        <!-- Kontainer Carousel -->
        <div class="relative flex transition-transform duration-700 ease-in-out"
          :style="`transform: translateX(-${currentIndex * (100 / slidesPerView)}%)`">
          <template x-for="(image, index) in images" :key="index">
            <div class="w-[14.3%] flex-shrink-0 py-2 hover:py-5 px-2 hover:px-5 hover:animate-pulse">
              <a href="#">
                <img :src="image" alt="Carousel image" class="w-full h-full rounded-md object-cover" />
              </a>
            </div>
          </template>
        </div>
        <!-- Navigasi -->
        <div class="absolute inset-0 flex items-center justify-between px-4">
          <button @click="prev()"
            class="relative -left-4 bg-blue-500 text-white px-3 py-3 rounded-full shadow-lg hover:bg-blue-700 transition-transform transform hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
          </button>
          <button @click="next()"
            class="relative -right-4 bg-blue-500 text-white px-3 py-3 rounded-full shadow-lg hover:bg-blue-700 transition-transform transform hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script>
    function carousel() {
      return {
        currentIndex: 0,
        slidesPerView: 7, // Jumlah gambar yang ditampilkan sekaligus
        images: [
          "images/1.jpg",
          "images/1.jpg",
          "images/1.jpg",
          "images/1.jpg",
          "images/1.jpg",
          "images/1.jpg",
          "images/1.jpg",
          "images/1.jpg",
          "images/1.jpg",
          "images/1.jpg"
        ],
        totalSlides() {
          return this.images.length - 6;
        },
        prev() {
          this.currentIndex = Math.max(0, this.currentIndex - 1);
        },
        next() {
          this.currentIndex = (this.currentIndex + 1) % this.totalSlides();
        },
      };
    }
  </script>
</body>

</html>
