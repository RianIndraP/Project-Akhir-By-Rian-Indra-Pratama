    <script>
        function carousel() {
            return {
                currentIndex: 0,
                slidesPerView: 5, // Jumlah gambar yang ditampilkan sekaligus
                images: [

                    "images/5.jpg",
                    "images/6.jpg",
                    "images/7.jpg",
                    "images/8.jpg",
                    "images/9.jpg",
                    "images/10.jpg",
                ],
                totalSlides() {
                    return this.images.length - 4;
                },
                startRotation() {
                    setInterval(() => {
                        this.next();
                    }, 3500); // Ganti gambar setiap 3 detik
                },
                next() {
                    this.currentIndex = (this.currentIndex + 1) % this.totalSlides();
                },
            };
        }
    </script>
